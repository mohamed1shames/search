<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="icomoon (4)/style.css">
    <link rel="stylesheet" href="style.css">
    <title>Search</title>
</head>
<body>
    <div class="wrapper">
        <header>English Dictionary</header>
        <div class="search">
            <input type="text" placeholder="Search a word" required>
            <i class="icon-search"></i>
            <span class="icon-L"></span>
        </div>
        <p class="info-text">Type a word and press enter to get meaning example,pronunciation,and synonyms of that typed word</p>
        <ul>
<li class="word">
  <div class="details">
      <p>_</p>
      <span>__</span>
  </div>
  <i class="icon-volume-up"></i>
</li>
<div class="content">
    <li class="meaning">
        <div class="details">
            <p>Meaning</p>
            <span>___</span>
        </div>
      </li>
      <li class="example">
        <div class="details">
            <p>Example</p>
            <span>___</span>
        </div>
      </li>
      <li class="synonyms">
        <div class="details">
            <p>Synonyms</p>
          <div class="list"></div>
        </div>
      </li>
</div>
        </ul>
    </div>
    <script src="oppx.js"></script>
</body>
</html>
